<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
			rel="stylesheet"
		/>
		<!-- <link rel="stylesheet" href="../css/style.css" /> -->

		<!-- <script type="module" src="./bundle.js"></script> -->
		<title>TODO LIST</title>
	</head>
	<body>
		<div class="header">
			<div class="header__container">
				<h1 class="header__title">待辦事項</h1>

				<form action="" data-new-list-form class="header__new-list-form">
					<input
						type="text"
						class="header__new-list-input"
						data-new-list-input
						placeholder="新清單"
						aria-label="新清單"
					/>
					<button class="btn btn--create" aria-label="新清單">
						<img
							src="./images/plus.png"
							weight="20"
							height="20"
							alt="Add button"
							class="header__btn-icon"
						/>
					</button>
					<select
						id="lists-select"
						class="header__select list-container"
					></select>
				</form>
			</div>
			<form class="header__input-box">
				<input
					type="text"
					name="header__text"
					id="header__text"
					class="header__text"
					placeholder="新事項"
					autofocus
				/>

				<button class="btn header__btn-input" type="submit" style="border: 0">
					<img
						src="./images/plus.png"
						weight="30"
						height="30"
						alt="Add button"
						class="header__btn-icon"
					/>
				</button>
			</form>
			<form class="header__datetime-box">
				<span class="header__datetime-title">日期：</span>
				<input
					type="date"
					name="header__dueDate"
					id="header__dueDate"
					class="header__dueDate"
				/>
				<span class="header__datetime-title">時間：</span>
				<input
					type="time"
					name="header__dueTime"
					id="header__dueTime"
					class="header__dueTime"
				/>
			</form>
		</div>
		<nav class="nav">
			<div class="nav__tabs"></div>
		</nav>

		<div class="todoList"></div>

		<div class="btn delete-list">
			<button class="btn--delete-list">刪除清單</button>
		</div>
	</body>
</html>
