<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
			rel="stylesheet"
		/>
		<!-- <link rel="stylesheet" href="../css/style.css" /> -->

		<!-- <script type="module" src="./bundle.js"></script> -->
		<title>TODO LIST</title>
	</head>
	<body>
		<div class="container">
		<div class="header">
			<h1 class="header__title">待辦事項</h1>
			<form class="header__input-box">
				<input
					type="text"
					name="header__text"
					id="header__text"
					class="header__text"
					placeholder="輸入事項"
					autofocus
				/>
				
				<button class="btn header__btn-input" type="submit" style="border: 0">
					<img
						src="./images/plus.png"
						weight="40"
						height="40"
						alt="Add button"
						class="header__btn-icon"
					/>
				</button>
			</form>
			<input
					name="header__dueDate"
					id="header__dueDate"
					class="header__dueDate"
					placeholder="Type Date" 
					type="datetime-local" 
				/>
		</div>
		<nav class="nav">
			<div class="nav__tabs"></div>
		</nav>
		<div class="todoList"></div>

		<div class="pagination"></div>
	</body>
</html>
